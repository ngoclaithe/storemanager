<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo hóa đơn</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .container {
            width: 50%;
            padding: 20px;
            box-sizing: border-box;
        }

        .left-panel,
        .right-panel {
            background-color: #ffffff;
            border-right: 1px solid #ddd;
        }

        .left-panel {
            border-right: 1px solid #ddd;
        }

        .right-panel {
            border-right: none;
            overflow-y: auto;
        }

        .product-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            margin-top: 10px;
            padding: 10px;
            background-color: #fff;
        }

        .product-list li {
            cursor: pointer;
        }

        .product-list li:hover {
            background-color: #f0f0f0;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .total-section {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container left-panel">
        <h1>Tạo hóa đơn</h1>
        <div class="form-group">
            <label for="searchProduct">Tìm kiếm sản phẩm:</label>
            <input type="text" id="searchProduct" class="form-control" placeholder="Nhập tên hoặc mã sản phẩm">
            <ul id="productList" class="product-list"></ul>
        </div>
        <div id="productDetails" style="display: none;">
            <div class="form-group">
                <label for="quantity">Số lượng:</label>
                <input type="number" id="quantity" class="form-control">
            </div>
            <div class="form-group">
                <label for="unit">Đơn vị:</label>
                <input type="text" id="unit" class="form-control" readonly>
            </div>
            <div class="form-group">
                <label for="discount">Giảm giá (%):</label>
                <input type="number" id="discount" class="form-control">
            </div>
            <div class="form-group">
                <label for="typeCustomer">Loại khách hàng:</label>
                <select id="typeCustomer" class="form-control">
                    <option value="Khách lẻ">Khách lẻ</option>
                    <option value="Khách sỉ">Khách sỉ</option>
                </select>
            </div>
            <button id="addToBill" class="btn btn-primary">Thêm vào hóa đơn</button>
        </div>
    </div>
    <div class="container right-panel">
        <h2>Phiếu xem trước hóa đơn</h2>
        <div class="bill-preview" id="billPreview">
            <table class="table">
                <thead>
                    <tr>
                        <th>Tên sản phẩm</th>
                        <th>Số lượng</th>
                        <th>Đơn vị</th>
                        <th>Giảm giá (%)</th>
                        <th>Tổng giá</th>
                        <th>Tổng sau giảm giá</th>
                        <th>Loại khách hàng</th>
                    </tr>
                </thead>
                <tbody id="billItems">
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="5">Tổng tiền:</td>
                        <td id="totalAmount">0</td>
                    </tr>
                </tfoot>
            </table>
            <div class="form-group total-section">
                <label for="name_customer">Tên khách hàng:</label>
                <input type="text" id="name_customer" class="form-control" name="name_customer" required>
            </div>
            <div class="form-group total-section">
                <label for="phone_customer">Số điện thoại khách hàng:</label>
                <input type="number" id="phone_customer" class="form-control" name="phone_customer" required>
            </div>
            <div class="form-group total-section">
                <label for="amountPaid">Khách hàng trả:</label>
                <input type="number" id="amountPaid" class="form-control" placeholder="Nhập số tiền khách hàng trả">
            </div>
            <div class="form-group total-section">
                <label for="changeAmount">Tiền thừa:</label>
                <input type="text" id="changeAmount" class="form-control" readonly>
            </div>
            <button class="btn btn-success" id="checkout">Thanh toán</button>
            <button class="btn btn-secondary" id="printReceipt">In hóa đơn</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.fonts.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const { jsPDF } = window.jspdf;

        window.onload = function () {
            jsPDF.API.addFont('Roboto-Regular.ttf', 'Roboto', 'normal');
        };

        var selectedProduct = null;
        var billItems = [];
        var totalPriceBeforeDiscount = 0;

        function updateTotalAmount() {
            var total = billItems.reduce((sum, item) => sum + item.totalPrice, 0);
            $('#totalAmount').text(total.toFixed(2));
            totalPriceBeforeDiscount = total;
            $('#afterDiscount').text((total - (total * (parseFloat($('#discount').val()) || 0) / 100)).toFixed(2));
            updateChangeAmount();
        }

        function updateChangeAmount() {
            var totalAmount = parseFloat($('#totalAmount').text());
            var amountPaid = parseFloat($('#amountPaid').val()) || 0;
            var changeAmount = amountPaid - totalAmount;
            $('#changeAmount').val(changeAmount.toFixed(2));
        }


        function addToBill() {
            
            var quantity = parseFloat($('#quantity').val());
            var unit = $('#unit').val();
            var discount = parseFloat($('#discount').val());
            var typeCustomer = $('#typeCustomer').val();
            var totalPrice = selectedProduct.price * quantity;
            var totalPriceAfterDiscount = totalPrice - (totalPrice * discount / 100);

            var billItem = {
                productId: selectedProduct.id, 
                productName: selectedProduct.name,
                quantity: quantity,
                unit: unit,
                discount: discount,
                totalPrice: totalPrice,
                totalPriceAfterDiscount: totalPriceAfterDiscount,
                typeCustomer: typeCustomer
            };

            billItems.push(billItem);

            var newRow = `
                <tr>
                    <td>${billItem.productName}</td>
                    <td>${billItem.quantity}</td>
                    <td>${billItem.unit}</td>
                    <td>${billItem.discount}</td>
                    <td>${billItem.totalPrice.toFixed(2)}</td>
                    <td>${billItem.totalPriceAfterDiscount.toFixed(2)}</td>
                    <td>${billItem.typeCustomer}</td>
                </tr>
            `;
            $('#billItems').append(newRow);

            updateTotalAmount();
            $('#productDetails').hide();
            $('#productList').empty();
            $('#searchProduct').val('');
        }

        function printReceipt() {
            const doc = new jsPDF();
            const totalAmount = $('#totalAmount').text();
            const amountPaid = $('#amountPaid').val();
            const changeAmount = $('#changeAmount').val();

            doc.setFont('Roboto');
            doc.setFontSize(16);
            doc.text('HÓA ĐƠN', 10, 10);
            doc.setFontSize(12);
            doc.text(`Tổng tiền: ${totalAmount}`, 10, 30);
            doc.text(`Khách hàng trả: ${amountPaid}`, 10, 40);
            doc.text(`Tiền thừa: ${changeAmount}`, 10, 50);

            doc.save('invoice.pdf');
        }

        $(document).ready(function () {
            $('#searchProduct').on('input', function () {
                var query = $(this).val();
                $.getJSON('/search_product', { q: query }, function (data) {
                    $('#productList').empty();
                    data.forEach(product => {
                        $('#productList').append(`<li class="list-group-item" data-product='${JSON.stringify(product)}'>${product.name}</li>`);
                    });
                });
            });

            $('#productList').on('click', 'li', function () {
                selectedProduct = $(this).data('product');
                $('#unit').val(selectedProduct.unit);
                $('#productDetails').show();
            });

            $('#addToBill').on('click', addToBill);

            $('#amountPaid').on('input', updateChangeAmount);

            $('#checkout').on('click', function () {
                var billData = {
                    items: billItems,
                    totalprice: parseFloat($('#totalAmount').text()),
                    discount: parseFloat($('#discount').val()) || 0,
                    afterdiscount: parseFloat($('#totalAmount').text()) - (parseFloat($('#totalAmount').text()) * (parseFloat($('#discount').val()) || 0) / 100),
                    customerpaid: parseFloat($('#amountPaid').val()) || 0,
                    name_customer: $('#name_customer').val(),
                    phone_customer: $('#phone_customer').val()
                };

                $.ajax({
                    url: '/add_bill',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(billData),
                    success: function (response) {
                        alert('Hóa đơn đã được lưu thành công!');
                        window.location.href = '/transaction';
                    },
                    error: function (xhr, status, error) {
                        console.error(error);
                        alert('Đã xảy ra lỗi khi lưu hóa đơn.');
                    }
                });
            });

            $('#printReceipt').on('click', printReceipt);
        });
    </script>
</body>

</html>
