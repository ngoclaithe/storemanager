<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý nhân viên</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            position: relative;
        }

        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #007bff;
            padding-top: 20px;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #0056b3;
        }

        .content {
            margin-left: 270px;
            padding: 20px;
        }

        #staff-table,
        #calendar {
            margin-top: 20px;
            display: none;
        }

        #add-staff-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #28a745;
            color: white;
            border-radius: 50%;
            font-size: 24px;
            width: 60px;
            height: 60px;
            display: none;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            text-align: center;
            line-height: 60px;
        }

        #add-staff-btn:hover {
            background-color: #218838;
        }

        .modal-header {
            background-color: #007bff;
            color: white;
        }

        .modal-content {
            border-radius: 10px;
        }

        .modal-body label {
            font-weight: bold;
        }

        .form-control.short {
            width: 45%;
            display: inline-block;
        }

        .form-group {
            margin: 10px 0;
        }

        .calendar {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .calendar thead tr:first-child th {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            background-color: #fd7e14;
            color: white;
            padding: 12px;
            border-bottom: 2px solid #ddd;
        }

        .calendar thead tr:last-child th {
            background-color: #007bff;
            color: white;
            padding: 12px;
            font-size: 14px;
            border: 1px solid #ddd;
        }

        .calendar th {
            background-color: #007bff;
            color: white;
            padding: 12px;
            font-size: 14px;
            border: 1px solid #ddd;
        }

        .calendar td {
            border: 1px solid #ddd;
            padding: 10px;
            font-size: 14px;
            vertical-align: top;
            position: relative;
        }

        .date-cell {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 5px;
        }

        .date-label {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        .timekeeping {
            color: #007bff;
            font-weight: bold;
            font-size: 14px;
            margin-top: 5px;
        }

        .date-cell {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <a href="/overview">Tổng quan</a>
        <a href="/product">Hàng hóa</a>
        <a href="/transaction">Giao dịch</a>
        <a href="/treasury">Sổ quỹ</a>
        <a href="/report">Báo cáo</a>
        <a href="/staff">Nhân viên</a>
        <a href="/account">Tài khoản</a>
    </div>

    <div class="content">
        <h1>Quản lý nhân viên</h1>
        <div class="form-group">
            <select id="reportSelect" class="form-control short">
                <option value="">Chọn</option>
                <option value="/list_staff">Xem danh sách nhân viên</option>
                <option value="/time_keeping">Chấm công</option>
            </select>
            <select id="staffSelect" class="form-control short" style="display: none;">
                <option value="">Chọn nhân viên</option>
            </select>
        </div>
        <div id="staff-table" class="table-responsive mt-3">
            <table class="table table-bordered table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Tên</th>
                        <th>Ngày sinh</th>
                        <th>Quê quán</th>
                        <th>Chức vụ</th>
                        <th>Số điện thoại</th>
                    </tr>
                </thead>
                <tbody id="staffTableBody">
                </tbody>
            </table>
        </div>
        <div id="calendar" class="mt-3">
            <h3>Lịch chấm công</h3>
            <table class="calendar">
                <thead>
                    <tr>
                        <th colspan="7">Tháng hiện tại</th>
                    </tr>
                    <tr>
                        <th>CN</th>
                        <th>T2</th>
                        <th>T3</th>
                        <th>T4</th>
                        <th>T5</th>
                        <th>T6</th>
                        <th>T7</th>
                    </tr>
                </thead>
                <tbody id="calendarBody">
                </tbody>
            </table>
        </div>

        <div id="add-staff-btn" data-toggle="modal" data-target="#addStaffModal">+</div>
    </div>

    <div class="modal fade" id="addStaffModal" tabindex="-1" aria-labelledby="addStaffModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addStaffModalLabel">Thêm nhân viên</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addStaffForm">
                        <div class="form-group">
                            <label for="name_staff">Tên nhân viên</label>
                            <input type="text" class="form-control" id="name_staff" name="name_staff" required>
                        </div>
                        <div class="form-group">
                            <label for="date_birth">Ngày sinh</label>
                            <input type="date" class="form-control" id="date_birth" name="date_birth" required>
                        </div>
                        <div class="form-group">
                            <label for="home_town">Quê quán</label>
                            <input type="text" class="form-control" id="home_town" name="home_town" required>
                        </div>
                        <div class="form-group">
                            <label for="type_staff">Chức vụ</label>
                            <select class="form-control" id="type_staff" name="type_staff" required>
                                <option value="">Chọn chức vụ</option>
                                <option value="nhanvienkho">Nhân viên kho</option>
                                <option value="nhanvienbanhang">Nhân viên bán hàng</option>
                                <option value="thuquy">Thủ quỹ</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="phone">Số điện thoại</label>
                            <input type="tel" class="form-control" id="phone" name="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="staff_email">Email</label>
                            <input type="email" class="form-control" id="staff_email" name="staff_email" required>
                        </div>
                        <div class="form-group">
                            <label for="staff_password">Password</label>
                            <input type="password" class="form-control" id="staff_password" name="staff_password"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="secret_question">Con vật yêu thích</label>
                            <input type="text" class="form-control" id="secret_question" name="secret_question"
                                required>
                        </div>
                        <button type="submit" class="btn btn-primary">Gửi</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('reportSelect').addEventListener('change', function () {
            var selectedEndpoint = this.value;
            var staffSelect = document.getElementById('staffSelect');
            var staffTable = document.getElementById('staff-table');
            var calendar = document.getElementById('calendar');
            var addStaffBtn = document.getElementById('add-staff-btn');
            if (selectedEndpoint === '/list_staff') {
                fetch(selectedEndpoint)
                    .then(response => response.json())
                    .then(data => {
                        var tableBody = document.getElementById('staffTableBody');
                        tableBody.innerHTML = '';
                        data.forEach(staff => {
                            var row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${staff.id_staff}</td>
                                <td>${staff.name_staff}</td>
                                <td>${staff.date_birth}</td>
                                <td>${staff.home_town}</td>
                                <td>${staff.type_staff}</td>
                                <td>${staff.phone}</td>
                            `;
                            tableBody.appendChild(row);
                        });
                        staffTable.style.display = 'block';
                        addStaffBtn.style.display = 'flex';
                        staffSelect.style.display = 'none';
                        calendar.style.display = 'none';
                    })
                    .catch(error => console.error('Error:', error));
            } else if (selectedEndpoint === '/time_keeping') {
                fetch('/search_staff')
                    .then(response => response.json())
                    .then(data => {
                        staffSelect.innerHTML = '<option value="">Chọn nhân viên</option>';
                        data.forEach(staff => {
                            var option = document.createElement('option');
                            option.value = staff.id_staff;
                            option.textContent = staff.name_staff;
                            staffSelect.appendChild(option);
                        });
                        staffSelect.style.display = 'inline-block';
                        staffTable.style.display = 'none';
                        calendar.style.display = 'none';
                        addStaffBtn.style.display = 'none';
                    })
                    .catch(error => console.error('Error:', error));
            }
        });

        document.getElementById('staffSelect').addEventListener('change', function () {
            var selectedStaffId = this.value;
            var calendar = document.getElementById('calendar');
            if (selectedStaffId) {
                fetch('/get_timekeeping/' + selectedStaffId)
                    .then(response => response.json())
                    .then(data => {
                        var calendarBody = document.getElementById('calendarBody');
                        calendarBody.innerHTML = '';

                        var today = new Date();
                        var firstDay = new Date(today.getFullYear(), today.getMonth(), 1);
                        var lastDay = new Date(today.getFullYear(), today.getMonth() + 1, 0);

                        var daysOfWeek = ['CN', 'T2', 'T3', 'T4', 'T5', 'T6', 'T7'];


                        var row = document.createElement('tr');
                        for (var i = 0; i < daysOfWeek.length; i++) {
                            row.appendChild(document.createElement('th'));
                        }
                        calendarBody.appendChild(row);

                        row = document.createElement('tr');
                        var dayOfWeek = firstDay.getDay();
                        for (var i = 0; i < dayOfWeek; i++) {
                            row.appendChild(document.createElement('td'));
                        }

                        for (var d = 1; d <= lastDay.getDate(); d++) {
                            var cell = document.createElement('td');
                            var currentDate = new Date(today.getFullYear(), today.getMonth(), d);
                            var dateString = currentDate.toISOString().split('T')[0];
                            var dateLabel = `${d}/${today.getMonth() + 1}/${today.getFullYear()}`;
                            var record = data.find(record => record.day === dateString);

                            var dateCell = document.createElement('div');
                            dateCell.className = 'date-cell';
                            dateCell.innerHTML = dateLabel;

                            if (record) {
                                var timekeeping = document.createElement('div');
                                timekeeping.className = 'timekeeping';
                                timekeeping.innerHTML = `${record.checkin} - ${record.checkout}`;
                                dateCell.appendChild(timekeeping);
                            }

                            cell.appendChild(dateCell);
                            row.appendChild(cell);
                            if (currentDate.getDay() === 6) {
                                calendarBody.appendChild(row);
                                row = document.createElement('tr');
                            }
                        }

                        while (row.children.length < 7) {
                            row.appendChild(document.createElement('td'));
                        }
                        calendarBody.appendChild(row);

                        calendar.style.display = 'block';
                    })
                    .catch(error => console.error('Error:', error));
            }
        });

        document.getElementById('addStaffForm').addEventListener('submit', function (event) {
            event.preventDefault();
            var formData = new FormData(this);
            fetch('/add_staff', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(result => {
                    if (result.success) {
                        $('#addStaffModal').modal('hide');
                        alert('Thêm nhân viên thành công!');
                        document.getElementById('reportSelect').dispatchEvent(new Event('change'));
                    } else {
                        alert('Có lỗi xảy ra: ' + result.message);
                    }
                })
                .catch(error => console.error('Error:', error));
        });

        document.getElementById('add-staff-btn').addEventListener('click', function () {
            $('#addStaffModal').modal('show');
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
