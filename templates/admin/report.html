<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý tài khoản</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            position: relative;
        }

        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #007bff;
            padding-top: 20px;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #0056b3;
        }

        .content {
            margin-left: 270px;
            padding: 20px;
        }

        #report-result {
            margin-top: 20px;
            padding: 15px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <a href="/overview">Tổng quan</a>
        <a href="/product">Hàng hóa</a>
        <a href="/transaction">Giao dịch</a>
        <a href="/treasury">Sổ quỹ</a>
        <a href="/report">Báo cáo</a>
        <a href="/staff">Nhân viên</a>
        <a href="/account">Tài khoản</a>
    </div>

    <div class="content">
        <h1>Báo cáo</h1>
        <select id="reportSelect" class="form-control">
            <option value="">Chọn báo cáo</option>
            <option value="/report_daily">Báo cáo cuối ngày</option>
            <option value="/report_import">Báo cáo nhập hàng</option>
            <option value="/report_export">Báo cáo xuất hàng</option>
            <option value="/report_product">Báo cáo hàng hóa</option>
            <option value="/report_customer">Báo cáo khách hàng</option>
            <option value="/report_supplier">Báo cáo nhà cung cấp</option>
        </select>

        <div id="report-result">
            <h2>Kết quả báo cáo</h2>
            <div id="reportContent"></div>
        </div>
    </div>

    <script>
        document.getElementById('reportSelect').addEventListener('change', function () {
            var selectedEndpoint = this.value;
            if (selectedEndpoint) {
                fetch(selectedEndpoint, {
                    method: 'POST'
                })
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('reportContent').innerHTML = JSON.stringify(data, null, 2);
                        document.getElementById('report-result').style.display = 'block';
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        document.getElementById('reportContent').innerHTML = 'Có lỗi xảy ra khi lấy dữ liệu báo cáo.';
                        document.getElementById('report-result').style.display = 'block';
                    });
            } else {
                document.getElementById('report-result').style.display = 'none';
            }
        });
    </script>
</body>

</html>
