<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            background-image: url('../../static/img/login.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .logo img {
            height: 50px; 
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8); 
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            margin: auto;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }
        .container h2 {
            text-align: center;
        }
        .container form {
            display: flex;
            flex-direction: column;
        }
        .container label {
            margin-top: 10px;
        }
        .container input {
            padding: 10px;
            margin-top: 5px;
        }
        .container button {
            margin-top: 20px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .container .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .container .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="logo">
        <a href="{{ url_for('login') }}">
            <img src="../../static/img/logo_hactech.png" alt="Logo">
        </a>
    </div>
    <div class="container">
        <h2>Forgot Password</h2>
        <form id="forgotPasswordForm" action="{{ url_for('forgot_password') }}" method="post">
            <label for="user">Username:</label>
            <input type="text" id="user" name="user" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="secretquestion">Secret question:</label>
            <input type="text" id="secretquestion" name="secretquestion" required>
            <button type="submit">Forgot Password</button>
        </form>

        <div id="myModal" class="modal">
            <div class="modal-content">
                <h2>Reset Password</h2>
                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" name="newPassword" required>
                <button id="resetPasswordBtn">Reset Password</button>
            </div>
        </div>
    </div>

    <script>
        var modal = document.getElementById("myModal");
        var email = "";

        function showModal() {
            modal.style.display = "block";
        }
        document.getElementById("resetPasswordBtn").addEventListener("click", function() {
            var newPassword = document.getElementById("newPassword").value;
            fetch('/reset_password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: 'email=' + encodeURIComponent(email) + '&newPassword=' + encodeURIComponent(newPassword)
            })
            .then(response => {
                if (response.ok) {
                    alert("Password reset successfully");
                    modal.style.display = "none";
                } else {
                    alert("Failed to reset password");
                }
            })
            .catch(error => console.error('Error:', error));
        });
        document.getElementById("forgotPasswordForm").addEventListener("submit", function(event) {
            event.preventDefault();

            var username = document.getElementById("user").value;
            email = document.getElementById("email").value;
            var secretquestion = document.getElementById("secretquestion").value

            fetch('/forgot_password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: 'user=' + encodeURIComponent(username) + '&email=' + encodeURIComponent(email) + '&secretquestion=' + encodeURIComponent(secretquestion)
            })
            .then(response => {
                if (response.ok) {
                    showModal();
                } else {
                    alert("Username, email, and secret question do not match");
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
