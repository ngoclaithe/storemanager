<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch giảng dạy</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            position: relative;
        }

        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #007bff;
            padding-top: 20px;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #0056b3;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
        }

        .content h1 {
            color: #333;
        }

        .content p {
            color: #666;
        }

        #realtime-data {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #333;
        }

        .schedule-table {
            width: 100%;
            margin-top: 20px;
            background-color: white;
            border-collapse: collapse;
        }

        .schedule-table th,
        .schedule-table td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        .schedule-table th {
            background-color: #007bff;
            color: white;
        }

        .alert {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <a href="/manager_room_teacher">Danh sách phòng</a>
        <a href="/register_room">Đăng ký sử dụng phòng</a>
        <a href="/schedule_teacher">Lịch giảng dạy</a>    
        <a href="/manager_account_teacher">Tài khoản</a>  
    </div>

    <div class="content">
        <h1>Lịch giảng dạy</h1>
        <div id="alert-container"></div>
        <table id="scheduleTable" class="schedule-table">
            <thead>
                <tr>
                    <th>Ngày</th>
                    <th>Buổi</th>
                    <!-- <th>Tòa nhà</th> -->
                    <th>Địa chỉ</th>
                    <th>Phòng</th>
                    <th>Môn học</th>
                    <th>Ngành</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <p id="realtime-data"></p>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const schedule = {{ schedule | tojson | safe
        }};
        const tableBody = document.querySelector('#scheduleTable tbody');
        const alertContainer = document.getElementById('alert-container');

        const currentDate = new Date();
        const tomorrowDate = new Date();
        tomorrowDate.setDate(currentDate.getDate() + 1);

        let hasTodayClass = false;
        let hasTomorrowClass = false;

        schedule.forEach(entry => {
            const entryDate = new Date(entry.date);
            const isToday = entryDate.toDateString() === currentDate.toDateString();
            const isTomorrow = entryDate.toDateString() === tomorrowDate.toDateString();
            const formattedDate = new Date(entry.date).toLocaleDateString('vi-VN', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });

            if (isToday) {
                hasTodayClass = true;
            }
            if (isTomorrow) {
                hasTomorrowClass = true;
            }

            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${formattedDate}</td>
                <td>${entry.session}</td>
                <td>${entry.address}</td>
                <td>${entry.room}</td>
                <td>${entry.subject}</td>
                <td>${entry.major}</td>
            `;
            tableBody.appendChild(row);
        });

        if (hasTodayClass && hasTomorrowClass) {
            alertContainer.innerHTML = '<div class="alert alert-info">Hôm nay và ngày mai có tiết dạy</div>';
        } else if (hasTodayClass) {
            alertContainer.innerHTML = '<div class="alert alert-info">Hôm nay có tiết dạy</div>';
        } else if (hasTomorrowClass) {
            alertContainer.innerHTML = '<div class="alert alert-warning">Ngày mai có tiết dạy</div>';
        }
});


        function updateRealtimeData() {
            var currentDate = new Date();
            var currentTime = currentDate.toLocaleTimeString();
            document.getElementById("realtime-data").innerHTML = "Tài khoản: {{ user_name }}, " + currentTime;
        }

        setInterval(updateRealtimeData, 1000); 
    </script>
</body>

</html>
