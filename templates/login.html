<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-image: url('../../static/img/login.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            margin: auto;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }

        .container h2 {
            text-align: center;
        }

        .container form {
            display: flex;
            flex-direction: column;
        }

        .container label {
            margin-top: 10px;
        }

        .container input {
            padding: 10px;
            margin-top: 5px;
        }

        .container button {
            margin-top: 20px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .container .switch-button {
            margin-top: 10px;
            padding: 10px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .logo img {
            border-radius: 55px;
            height: 200px;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
    <script>
        async function handleSubmit(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const response = await fetch(form.action, {
                method: form.method,
                body: formData
            });

            if (response.status === 400) {
                document.getElementById('error-message').innerText = "Tên đăng nhập hoặc mật khẩu chưa chính xác";
            } else {
                form.submit();
            }
        }
    </script>
</head>

<body>
    <div class="logo">
        <a href="{{ url_for('login') }}">
            <img src="../../static/img/logo_login.png" alt="Logo">
        </a>
    </div>
    <div class="container">
        <h2>Login</h2>
        <form action="{{ url_for('login') }}" method="post" onsubmit="handleSubmit(event)">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <div id="error-message" class="error-message"></div>
        <form action="{{ url_for('forgot_password') }}" method="get">
            <button type="submit" class="switch-button">Forgot Password</button>
        </form>
        <form action="{{ url_for('register_page') }}" method="get">
            <button type="submit" class="switch-button">Register</button>
        </form>
    </div>
</body>

</html>
