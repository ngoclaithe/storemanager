<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet" />
    <title>Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'poppins', sans-serif;
        }

        body {
            background-image: url(" https://images.unsplash.com/photo-1464618663641-bbdd760ae84a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8d2Vic2l0ZSUyMGJhY2tncm91bmR8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60");

            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            padding: 20px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .box {
            margin-top: 150px;
            display: flex;
            flex-direction: row;
            position: relative;
            /* padding: 60px 20px 30px 20px; */
            height: 620px;
            width: 350px;
            border-radius: 30px;
            background-color: rgba(255, 220, 220, 0.406);
            -webkit-backdrop-filter: blur(15px);
            backdrop-filter: blur(15px);
            border: 3px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }

        .box-login {
            position: absolute;
            width: 85%;
            left: 27px;
            transition: .5s ease-in-out;
        }

        .box-register {
            position: absolute;
            width: 85%;
            right: -350px;
            transition: .5s ease-in-out;
        }

        .top-header {
            text-align: center;
            margin: 30px 0;
        }

        .top-header h3 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .input-group {
            width: 100%;

        }

        .input-field {
            margin: 12px 0;
            position: relative;
        }

        .input-box {
            width: 100%;
            height: 50px;
            font-size: 15px;
            color: #040404;
            border: none;
            border-radius: 10px;
            padding: 7px 45px 0 20px;
            background: rgba(224, 223, 223, 0.6);
            backdrop-filter: blur(2px);
            outline: none;
        }

        .input-field label {
            position: absolute;
            left: 20px;
            top: 15px;
            font-size: 15px;
            transition: .3s ease-in-out;
        }

        .input-box:focus~label,
        .input-box:valid~label {
            top: 2px;
            font-size: 10px;
            color: #c12828;
            font-weight: 500;
        }

        .remember {
            display: flex;
            font-size: 13px;
            margin: 12px 0 30px 0;
            color: #000000;
        }

        .check {
            margin-right: 8px;
            width: 14px;
        }

        .input-submit {
            width: 100%;
            height: 50px;
            font-size: 15px;
            font-weight: 500;
            border: none;
            border-radius: 10px;
            background: #e6870a;
            color: #fff;
            box-shadow: 0px 4px 20px rgba(62, 9, 9, 0.144);
            cursor: pointer;
            transition: .4s;
        }

        .input-submit:hover {
            background: #00acdb;
            box-shadow: 0px 4px 20px rgba(62, 9, 9, 0.32);
        }

        .forgot {
            text-align: center;
            font-size: 13px;
            font-weight: 500;
            margin-top: 40px;
        }

        .forgot a {
            text-decoration: none;
            color: #000;
        }

        .switch {
            display: flex;
            position: absolute;
            bottom: 50px;
            left: 25px;
            width: 85%;
            height: 50px;
            background: rgba(255, 255, 255, 0.16);
            backdrop-filter: 10px;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .switch a {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            font-weight: 500;
            color: #000;
            text-decoration: none;
            width: 50%;
            height: 50px;
            border-radius: 10px;
            z-index: 10;
        }

        #btn {
            position: absolute;
            bottom: 0px;
            left: 0px;
            width: 145px;
            height: 50px;
            background: #cccccd;
            border-radius: 10px;
            box-shadow: 2px 0px 12px rgba(0, 0, 0, 0.1);
            transition: .5s ease-in-out;
        }

        .eye-area {
            position: absolute;
            top: 25px;
            right: 25px;
        }

        .eye-box {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;

        }

        i {
            position: absolute;
            color: #444444;
            cursor: pointer;
        }

        #eye,
        #eye-2 {
            opacity: 1;
        }

        #eye-slash,
        #eye-slash-2 {
            opacity: 0;
        }

        @media only screen and (max-width: 576px) {
            .box {
                margin: 0 5px;
            }

            #btn {
                position: absolute;
                width: 153px;
            }
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .logo img {
            border-radius: 55px;
            height: 180px;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="logo">
        <a href="{{ url_for('login') }}">
            <img src="../static/img/logo_login.png" alt="Logo">
        </a>
    </div>
    <div id="js-preloader" class="js-preloader">
        <div class="preloader-inner">
            <span class="dot"></span>
            <div class="dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="box">
            <div class="box-login" id="login">
                <div class="top-header">
                    <h3>Hello, Again!</h3>
                    <small>We are happy to have you back.</small>
                </div>
                <div class="input-group">
                    <form id="loginForm">
                        <div class="input-field">
                            <input type="text" class="input-box" id="logUser" name="email" required>
                            <label for="logUser" style="color: gray;">Email</label>
                        </div>
                        <div class="input-field">
                            <input type="password" class="input-box" id="logPassword" name="password" required>
                            <label for="logPassword" style="color: gray;">Password</label>
                            <div class="eye-area">
                                <div class="eye-box" onclick="myLogPassword()">
                                    <i class="fa-regular fa-eye" id="eye"></i>
                                    <i class="fa-regular fa-eye-slash" id="eye-slash"></i>
                                </div>
                            </div>
                        </div>
                        <div class="remember">
                            <input type="checkbox" id="formCheck" class="check">
                            <label for="formCheck">Remember Me</label>
                        </div>
                        <div class="input-field">
                            <input type="button" class="input-submit" value="Sign In" onclick="login()">
                        </div>
                        <div class="forgot">
                            <a href="/forgot_password">Forgot password?</a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="box-register" id="register">
                <!-- <div class="top-header">
                    <h3>Sign Up, Now!</h3>
                </div> -->
                <div class="input-group">
                    <div class="input-field">
                        <input type="text" class="input-box" id="regUsername" required>
                        <label for="regUsername" style="color: gray;">Email</label>
                    </div>
                    <div class="input-field">
                        <input type="text" class="input-box" id="regUser" required>
                        <label for="regUser" style="color: gray;">User Name</label>
                    </div>
                    <div class="input-field">
                        <input type="text" class="input-box" id="regSecretQuestion" required>
                        <label for="regSecretQuestion" style="color: gray;">Secret-question</label>
                    </div>
                    <div class="input-field">
                        <input type="number" class="input-box" id="regPhone" required>
                        <label for="regPhone" style="color: gray;">Phone</label>
                    </div>
                    <div class="input-field">
                        <input type="password" class="input-box" id="regPassword" required>
                        <label for="regPassword" style="color: gray;">Password</label>
                        <div class="eye-area">
                            <div class="eye-box" onclick="myRegPassword()">
                                <i class="fa-regular fa-eye" id="eye-2"></i>
                                <i class="fa-regular fa-eye-slash" id="eye-slash-2"></i>
                            </div>
                        </div>
                    </div>
                    <div class="input-field">
                        <select id="regUsertype" class="input-box" required>
                            <option value="nhanvienkho">Nhân viên kho</option>
                            <option value="nhanvienbanhang">Nhân viên bán hàng</option>
                            <option value="thuquy">Thủ quỹ</option>
                        </select>
                    </div>
                    <div class="remember">
                        <input type="checkbox" id="formCheck2" class="check">
                        <label for="formCheck2">Remember Me</label>
                    </div>
                    <div class="input-field">
                        <input type="submit" class="input-submit" value="Sign Up" required onclick="register()">
                    </div>
                </div>
            </div>
            <div class="switch">
                <a href="#" class="login active" onclick="loginView()">Login</a>
                <a href="#" class="register" onclick="registerView()">Register</a>
                <div class="btn-active" id="btn"></div>
            </div>
        </div>
    </div>
    <script src="../static/js/jquery-2.1.0.min.js"></script>
    <script src="../static/js/popper.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/scrollreveal.min.js"></script>
    <script src="../static/js/waypoints.min.js"></script>
    <script src="../static/js/jquery.counterup.min.js"></script>
    <script src="../static/js/imgfix.min.js"></script>
    <script src="../static/js/mixitup.js"></script>
    <script src="../static/js/accordions.js"></script>
    <script src="../static/js/custom.js"></script>
    <script>
        var x = document.getElementById('login');
        var y = document.getElementById('register');
        var z = document.getElementById('btn');

        function loginView() {
            x.style.left = "27px";
            y.style.right = "-350px";
            z.style.left = "0px";
        }

        function registerView() {
            x.style.left = "-350px";
            y.style.right = "25px";
            z.style.left = "150px";
        }

        function myLogPassword() {
            var a = document.getElementById("logPassword");
            var b = document.getElementById("eye");
            var c = document.getElementById("eye-slash");
            if (a.type === "password") {
                a.type = "text";
                b.style.opacity = "0";
                c.style.opacity = "1";
            } else {
                a.type = "password";
                b.style.opacity = "1";
                c.style.opacity = "0";
            }
        }

        function myRegPassword() {
            var d = document.getElementById("regPassword");
            var b = document.getElementById("eye-2");
            var c = document.getElementById("eye-slash-2");
            if (d.type === "password") {
                d.type = "text";
                b.style.opacity = "0";
                c.style.opacity = "1";
            } else {
                d.type = "password";
                b.style.opacity = "1";
                c.style.opacity = "0";
            }
        }

        function login() {
            var email = document.getElementById('logUser').value;
            var password = document.getElementById('logPassword').value;
            var rememberMe = document.getElementById('formCheck').checked;

            if (rememberMe) {
                localStorage.setItem('savedUsername', email);
                localStorage.setItem('savedPassword', password);
            } else {
                localStorage.removeItem('savedUsername');
                localStorage.removeItem('savedPassword');
            }

            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`
            })
                .then(response => {
                    if (response.redirected) {
                        window.location.href = response.url;
                    } else {
                        return response.text();
                    }
                })
                .then(text => {
                    if (text) {
                        toastr.error('Tên đăng nhập hoặc mật khẩu không chính xác\nMời kiểm tra lại!');
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        function register() {
            var email = document.getElementById('regUsername').value;
            var password = document.getElementById('regPassword').value;
            var user = document.getElementById('regUser').value;
            var secretQuestion = document.getElementById('regSecretQuestion').value;
            var usertype = document.getElementById('regUsertype').value;
            var phone = document.getElementById('regPhone').value;
            fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `user=${encodeURIComponent(user)}&email=${encodeURIComponent(email)}&secretquestion=${encodeURIComponent(secretQuestion)}&password=${encodeURIComponent(password)}&usertype=${encodeURIComponent(usertype)}&phone=${encodeURIComponent(phone)}`
            })
                .then(response => response.text())
                .then(text => {
                    if (text) {
                        toastr.info(text);
                        loginView();
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        document.addEventListener('DOMContentLoaded', function () {
            var savedUsername = localStorage.getItem('savedUsername');
            var savedPassword = localStorage.getItem('savedPassword');
            var rememberMeCheckbox = document.getElementById('formCheck');

            if (savedUsername && savedPassword) {
                document.getElementById('logUser').value = savedUsername;
                document.getElementById('logPassword').value = savedPassword;
                rememberMeCheckbox.checked = true;
            }
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
